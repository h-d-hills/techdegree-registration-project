<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <div class="main-header">
            <h1>The Code Review</h1>
        </div>
        <div class="secondary-header">
            <h1>Signup for our Newsletter</h1>
            <h2><em>Get the latest news on how your code is doing right in your inbox</em></h2>
        </div>
    </header>

    <div class="line"></div>

    <main>
        <form action="index.html" method="GET">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name">
                <br>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email">
                <br>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
                <br>
                
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
                <br>
                
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                <br>

                <label for="state">State</label>
                <select id="state" name="user_state">
                    <optgroup label="A">
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                    </optgroup>
                    <optgroup label="C">
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                    </optgroup>
                    <optgroup label="D">
                        <option value="delaware">Delaware</option>
                    </optgroup>
                    <optgroup label="F">
                        <option value="florida">Florida</option>
                    </optgroup>
                    <optgroup label="G">
                        <option value="georgia">Georgia</option>
                    </optgroup>
                    <optgroup label="H">
                        <option value="hawaii">Hawaii</option>
                    </optgroup>
                    <optgroup label="I">
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                    </optgroup>
                    <optgroup label="K">
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                    </optgroup>
                    <optgroup label="L">
                        <option value="louisiana">Louisiana</option>
                    </optgroup>
                    <optgroup label="M">
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                    </optgroup>
                    <optgroup label="n">
                        <option value="nebraska">nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new_hampshire">New Hampshire</option>
                        <option value="new_jersey">New Jersey</option>
                        <option value="new_mexico">New Mexico</option>
                        <option value="new_york">New York</option>
                        <option value="north_carolina">North Carolina</option>
                        <option value="north_dakota">North Dakota</option>
                    </optgroup>
                    <optgroup label="O">
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                    </optgroup>
                    <optgroup label="P">
                        <option value="pennsylvania">Pennsylvania</option>
                    </optgroup>
                    <optgroup label="R">
                        <option value="rhode_island">Rhode Island</option>
                    </optgroup>
                    <optgroup label="S">
                        <option value="south_carolina">South Carolina</option>
                        <option value="south_dakota">South Dakota</option>
                    </optgroup>
                    <optgroup label="T">
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                    </optgroup>
                    <optgroup label="U">
                        <option value="utah">Utah</option>
                    </optgroup>
                    <optgroup label="V">
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                    </optgroup>
                    <optgroup label="W">
                        <option value="washington">Washington</option>
                        <option value="west_virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </optgroup>
                </select>
                <br>

                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="user_zip">
                <br>
            </fieldset>
            <br>
            <div class="line"></div>
            <br>
            <fieldset>
                <label>Newsletter</label>
                <h3>Select the newsletters you would like to receive</h3>

                <input type="checkbox" id="html_news" value="newsletter_html" name="news_html">
                <label for="html_news">HTML News</label>
                <br>

                <input type="checkbox" id="css_news" value="newsletter_css" name="news_css">
                <label for="css_news">CSS News</label>
                <br>

                <input type="checkbox" id="js_news" value="newsletter_js" name="news_js">
                <label for="js_news">JavaScript News</label>
                <br>

                <h3>Newsletter format</h3>

                <input type="radio" id="html_format" value="html_format" name="format">
                <label for="html_format">HTML</label>
                <br>

                <input type="radio" id="plain_format" value="plain_format" name="format">
                <label for="plain_format">Plaintext</label>
                <br>

                <label for="complaints">Other topics you'd like to hear about</label><br>
                <textarea id="complaints" name="other_topics"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p><em>&copy; Copyright The Code Review, 2020</em></p>
    </footer>
</body>
</html>
